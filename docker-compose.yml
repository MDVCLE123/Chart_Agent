version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - HEALTHLAKE_DATASTORE_ENDPOINT=${HEALTHLAKE_DATASTORE_ENDPOINT}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-us.anthropic.claude-sonnet-4-20250514-v1:0}
      - USE_DEMO_MODE=${USE_DEMO_MODE:-true}
      - DEMO_FHIR_SERVER=${DEMO_FHIR_SERVER:-https://hapi.fhir.org/baseR4}
      - ENVIRONMENT=development
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:80"]
    volumes:
      - ./backend/app:/app/app  # Hot reload for development
    networks:
      - chart-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - chart-agent-network

networks:
  chart-agent-network:
    driver: bridge

